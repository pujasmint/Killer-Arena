<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Killer Arena</title>
    <link rel="stylesheet" type="text/css" href="arena.css" />
  </head>
  <body>
    <div class="game">
      <canvas></canvas>
      <section id="scoreboard">
        <div id="remainingTime" class="biggerText">0:30</div>
        <div id="killList">
          <div class="enemyItem">
            <span>Pekka&nbsp;x&nbsp;0</span>
            <span>0</span>
          </div>
          <div class="enemyItem">
            <span class="enemyName">Witch&nbsp;x&nbsp;0</span>
            <span>0</span>
          </div>

          <div class="enemyItem">
            <span>Wizard&nbsp;x&nbsp;0</span>
            <span>0</span>
          </div>
        </div>
        <div id="totalScore" class="biggerText text-green">0</div>
        <div class="arena-controls">
          <button type="button" class="nes-btn is-error"
            onclick="window.location.href='../arena/arena.html';">Restart</button>
          <button type="button" class="nes-btn"
            onclick="window.location.href='../index.html';">Back</button>
        </div>
      </section>
    </div>
    <audio id="arrow">
      <source src="../audios/arrow-sound.wav" type="audio/ogg" />
    </audio>
    <audio autoplay id="st">
      <source src="../audios/st.mp3" type="audio/ogg" />
    </audio>
    <audio id="kill">
      <source src="../audios/kill.wav" type="audio/ogg" />
    </audio>
    <audio id="game-over">
      <source src="../audios/game-over.wav" type="audio/ogg" />
    </audio>
    <script src="arena.js"></script>
    <script src="char.js"></script>
  </body>
</html>
